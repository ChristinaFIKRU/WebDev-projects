  <h2>Guides to making the best Kitfo</h2>
  <article class="browser">
    <h3>Ingredients</h3>
    <p> 1 lb very fresh beef (sirloin or tenderloin), finely minced 
    2 tablespoons niter kibbeh (Ethiopian spiced clarified butter)
    1 tablespoon mitmita (Ethiopian chili powder)
    </p>
  </article>
  <article class="browser">
    <h3>Instructions </h3>
    <p>Ensure the beef is extremely fresh. Trim off any fat and finely mince it using a sharp knife.
In a bowl, combine the minced beef with niter kibbeh and mitmita. Mix thoroughly until all ingredients are well incorporated. Adjust the seasoning to taste, adding more mitmita if you prefer it spicier. Serve the Kitfo immediately with injera (Ethiopian flatbread) and a side of gomen (collard greens) or ayib (Ethiopian cheese).
Gently warm the niter kibbeh over low heat until just melted.
    </p>
